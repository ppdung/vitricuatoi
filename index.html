  body 
  {
    font-family: Arial, sans-serif;

    background-color: #f8f9fa;
    text-align: center;
  }
  #locationInfo 
  {
    width: 95%;
    height: 95%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  #map 
  {
    width: 100%;
    height: 680px;
  }

  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N9M5Z4MX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
<div id="locationInfo">
  <h1>Vị trí hiện tại</h1>
  <p id="latitude">Vĩ độ: Đang tải...</p>
  <p id="longitude">Kinh độ: Đang tải...</p>
  <div id="map"></div>
  <script>
    var map;
    var marker;
    var latitude;
    var longitude;

    document.addEventListener('DOMContentLoaded', function() 
    {
      getLocation();
    });

    function getLocation() 
    {
      if (navigator.geolocation) 
      {
        navigator.geolocation.getCurrentPosition(function(position) 
        {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
          document.getElementById('latitude').textContent = 'Vĩ độ: ' + latitude;
          document.getElementById('longitude').textContent = 'Kinh độ: ' + longitude;
          initMap();
        }, 
        function(error) 
        {
          alert('Lỗi khi lấy vị trí: ' + error.message);
        });
      } 
      else 
      {
        alert('Định vị vị trí không được trình duyệt của bạn hỗ trợ.');
      }
    }

    function initMap() 
    {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: latitude, lng: longitude },
        zoom: 12
      });
      marker = new google.maps.Marker({
        position: { lat: latitude, lng: longitude },
        map: map
      });
    }

    </script>
    <script src="https://cdn.jsdelivr.net/gh/somanchiu/Keyless-Google-Maps-API@v6.6/mapsJavaScriptAPI.js"
    async defer></script>
</div>
